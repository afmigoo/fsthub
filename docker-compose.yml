services:
  app:
    image: fsthub_django
    container_name: fsthub_django
    build: .
    network_mode: bridge
    ports:
      - "1234:8000"
    volumes:
      - ./hfst_projects:/fsthub/hfst_projects:ro
      - ./settings.env:/fsthub/settings.env
      - ./secret.env:/fsthub/secret.env
      - ./static:/static
