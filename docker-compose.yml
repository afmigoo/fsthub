services:
  app:
    image: fsthub_django
    container_name: fsthub_django
    build: .
    network_mode: bridge
    environment:
      - PUID=${CONTAINER_PUID}
      - GUID=${CONTAINER_GUID}
    ports:
      - "${CONTAINER_PORT}:8000"
    volumes:
      - ./hfst_projects:/hfst_projects:ro
      - ./settings.env:/fsthub/settings.env
      - ./secret.env:/fsthub/secret.env
      - ./db.sqlite3:/fsthub/db.sqlite3
      - ./static:/static
