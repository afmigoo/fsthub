{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}FSThub - {% translate "projects" %}{% endblock %}

{% block head %}
<style>
    #searchbar { 
        display: table; 
        width: 100%
    }
    #input-wrapper {
        display: table-cell;
        width: 100%;
    }
    #input-wrapper > input {
        width: 100%;
    }
    #results {
        margin-top: 1rem;
    }
    .result-item {
        width: 100%;
        border-radius: 4px;
        border: 1px solid;
        padding: 0.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<h2>{% translate "Projects" %}</h2>
<div id="searchbar">
    <div id="input-wrapper"> <!-- This is the wrapper div around the text input -->
        <input id="input-textbox" type="text" />
    </div>
    <input id="input-button" type="button" value="{% translate "Filter" %}" />
</div>
<div id="results">
    <div id="results-list"></div>
    <div id="results-footer"></div>
</div>
{% endblock %}

{% block after_body %}
<script>
    const api_search_url = window.location.origin + "{% url 'api-project-list' %}";
    const project_base_url = window.location.origin + "{% url 'front_project' %}";
</script>
<script src="{% static 'frontend/js/search_projects.js' %}"></script>
{% endblock %}
